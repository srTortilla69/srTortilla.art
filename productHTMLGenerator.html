<script>

];

function generateStaticHTML() {
  let html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Product Gallery</title>
</head>
<body>
<div class="gallery">
`;

  products.forEach(product => {
    html += `  <div class="item">
    <img src="${product.image}" alt="${product.name}">
    <span class="item_name">${product.name}</span>
    <span class="item_price">$${product.price}</span>
    <button class="snipcart-add-item"
      data-item-id="${product.id}"
      data-item-price="${product.price}"
	  data-item-url="data-item-url="https://waltket.github.io/SrTortillaStore/"
      data-item-description="${product.description}"
      data-item-name="${product.name}">
      Add to Cart
    </button>
  </div>
`;
  });

  html += `</div>
</body>
</html>`;

  const blob = new Blob([html], { type: 'text/html' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'HTMLproducts.txt';
  link.click();
}

// Call the function to generate and download the file
generateStaticHTML();
</script>
